<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lojinha do Gui</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="toggle-tema" style="position:fixed;top:18px;right:24px;z-index:10;padding:8px 18px;font-size:1em;">🌙 Tema Escuro</button>
</head>
<body>
  <h1>Gui's LittleShop 🏬</h1>
  <section id="produtos">
    <h2>Cadastro de Produtos 🛍️</h2>
    <form id="form-produto">
      <input type="hidden" id="produto-id">
      <input type="text" id="produto-nome" placeholder="Nome" required>
      <input type="number" id="produto-preco" placeholder="Preço" step="0.01" required>
      <input type="number" id="produto-estoque" placeholder="Estoque" required>
      <button type="submit">Salvar 💾</button>
      <button type="button" id="cancelar-edicao" style="display:none">Cancelar ❌</button>
    </form>
    <table id="tabela-produtos">
      <thead>
        <tr><th>Nome</th><th>Preço</th><th>Estoque</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>
  <section id="carrinho">
    <h2>Carrinho de Compras 🛒</h2>
    <table id="tabela-carrinho">
      <thead>
        <tr><th>Nome</th><th>Preço</th><th>Qtd</th><th>Subtotal</th><th>Ações</th></tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="total-carrinho">Total: R$ 0,00</div>
  </section>
  <script src="renderer.js"></script>
  <script>
    const btnTema = document.getElementById('toggle-tema');
    let escuro = false;
    btnTema.onclick = function() {
      document.body.classList.toggle('dark-theme');
      escuro = !escuro;
      btnTema.innerHTML = escuro ? '☀️ Tema Claro' : '🌙 Tema Escuro';
    };
  </script>
</body>
</html>
